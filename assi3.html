<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lists Practice</title>
</head>
<body>

  <!-- Unordered list of fruits -->
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Watermelon</li>
    <li>Grapes</li>
  </ul>

  <!-- Ordered list of fruits -->
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Watermelon</li>
    <li>Grapes</li>
  </ol>

</body>
</html>
