<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Table Practice</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    thead th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Sr. No.</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
      </tr>
      <tr>
        <th>Score</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0101</td>
        <td>John Doe</td>
        <td>98.01</td>
        <td>98.01 %</td>
      </tr>
      <tr>
        <td>0102</td>
        <td>Mark Handsome</td>
        <td>92.01</td>
        <td>92.01 %</td>
      </tr>
      <tr>
        <td>0103</td>
